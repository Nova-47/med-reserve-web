<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Basic -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Med Reserve</title>
    <meta
      name="description"
      content="Book hospital visits in Korea without language barriers. Real human consultants and Korean memo for doctors. Available nationwide. Korean / English / Vietnamese."
    />
    <link rel="canonical" href="https://med-reserve.com/" />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="format-detection" content="telephone=no,email=no" />

    <!-- i18n (hreflang) -->
    <link
      rel="alternate"
      href="https://med-reserve.com/?lang=en"
      hreflang="en"
    />
    <link
      rel="alternate"
      href="https://med-reserve.com/?lang=ko"
      hreflang="ko"
    />
    <link
      rel="alternate"
      href="https://med-reserve.com/?lang=vi"
      hreflang="vi"
    />
    <link
      rel="alternate"
      href="https://med-reserve.com/"
      hreflang="x-default"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Med Reserve" />
    <meta property="og:url" content="https://med-reserve.com/" />
    <meta
      property="og:title"
      content="Med Reserve — Medical Appointment in Korea"
    />
    <meta
      property="og:description"
      content="Safe and reliable medical booking for international patients in Korea. Human consultants + Korean memo. Nationwide."
    />
    <meta property="og:image" content="https://i.ibb.co/twYPGhcg/med.jpg" />
    <meta
      property="og:image:alt"
      content="Modern hospital and medical booking service"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Med Reserve — Medical Appointment in Korea"
    />
    <meta
      name="twitter:description"
      content="Book hospital visits in Korea without language barriers. Human consultants ensure accurate booking and Korean memo for doctors."
    />
    <meta name="twitter:image" content="https://i.ibb.co/twYPGhcg/med.jpg" />
    <meta name="twitter:domain" content="med-reserve.com" />

    <!-- Favicon / App Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Performance (옵션) -->
    <link rel="preconnect" href="https://api.med-reserve.com" />
    <link rel="dns-prefetch" href="https://api.med-reserve.com" />
    <link rel="preload" as="image" href="https://i.ibb.co/twYPGhcg/med.jpg" />

    <!-- Structured Data (Organization + WebSite) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "Med Reserve",
            "url": "https://med-reserve.com"
          },
          {
            "@type": "WebSite",
            "name": "Med Reserve",
            "url": "https://med-reserve.com",
            "inLanguage": "en"
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
